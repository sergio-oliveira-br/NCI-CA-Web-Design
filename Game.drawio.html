e is indeed a number, if it does not exist, the system returns to the user requesting the entry of a number again.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;Once a valid value has been entered, the system checks whether the number entered by the user is greater than the randomly generated number.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;If the number is higher, the system returns the message that the guessing was high.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;If the number is smaller, the system returns the message that the guesser was low.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;After this, the system checks if the usual still has new chances available.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;If the usual still has available chances, the system will repeat the flow until the usual guesses the number generated, or the chances end.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;Chances have been set to start at 10.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;470\&quot; y=\&quot;20\&quot; width=\&quot;585\&quot; height=\&quot;350\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
